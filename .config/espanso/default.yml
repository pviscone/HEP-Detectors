# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  - trigger: "\\np"
    replace: '<div style="page-break-after: always; break-after: page;"></div>'

  - trigger: "\\g"
    replace: "\\gamma"

  - trigger: "\\b"
    replace: "\\beta"

  - trigger: "\\f"
    replace: "\\frac{}"

  # Dates
  - trigger: ":today_date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
